<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>ToDoList</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div class="hero">
		<div class="container">
			<h1 class="text-center display-3">ToDo List</h1>
			<p class="lead text-center">Welcome to my todo list application</p>
			<div class="row">
				<form id="form" class="col-8 mx-auto">
				  <div class="input-group">
				    <input id="input" type="text" class="form-control" placeholder="enter text">
				    <span><button id="btn" type="submit" class="btn btn-primary">Submit</button></span>
				  </div>
				</form>
			</div>
			<div class="row list">
				<ul id="list" class="col-8 mx-auto">

				</ul>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>
	
</body>
</html>
